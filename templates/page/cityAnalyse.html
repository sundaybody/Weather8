
<!DOCTYPE html>
<html>
<head>

<body>

<div class="layuimini-main">

    <div class="table-search-fieldset" style="background-color:#ffffff;margin-bottom: 10pt;padding: 10px 10px 5px 10px">

        <div style="margin: 10px 10px 10px 10px">
            <form class="layui-form layui-form-pane">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">省份</label>

                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">城市</label>
                        <div class="layui-input-inline">

                            </select>
                        </div>
                    </div>

                    <div class="layui-inline">
                                   <span class="layui-btn layui-btn-primary" onclick="changeCity()"><i

                        </span>
                    </div>
                </div>

        </div>
    </div>

    <div class="layui-row layui-col-space15">
        <div class="layui-col-xs12 layui-col-md4">
            <div style="background-color:#ffffff;min-height:240px;padding: 10px">
                <table class="layui-table">
                    <colgroup>
                        <col width="100">
                        <col width="200">
                        <col>
                    </colgroup>
                    <tbody>
                    <tr>
                        <td>地区</td>
                        <td id="area">上海上海</td>
                    </tr>
                    <tr>
                        <td>时间</td>
                        <td id="record_date">2023/2/4 12：10</td>
                    </tr>
                    <tr>
                        <td>天气</td>
                        <td id="weather">晴天</td>
                    </tr>
                    <tr>
                        <td>温度</td>
                        <td id="temp">10℃</td>
                    </tr>
                    <tr>
                        <td>AQI</td>
                        <td id="aqi">40</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="layui-col-xs12 layui-col-md4">
            <div id="temp-records" style="background-color:#ffffff;min-height:240px;padding: 10px"></div>
        </div>
        <div class="layui-col-xs12 layui-col-md4">
            <div id="rain-records" style="background-color:#ffffff;min-height:240px;padding: 10px"></div>
        </div>
    </div>
    <div class="layui-row layui-col-space15">
        <div class="layui-col-xs12 layui-col-md4">
            <div style="background-color:#ffffff;min-height:240px;padding: 10px">
                <table class="layui-table">
                    <colgroup>
                        <col width="100">
                        <col width="200">
                        <col>
                    </colgroup>
                    <tbody>

                    <tr>
                        <td>风向</td>
                        <td id="wd">东南</td>
                    </tr>
                    <tr>
                        <td>风力</td>
                        <td id="ws">2级</td>
                    </tr>
                    <tr>
                        <td>风速</td>
                        <td id="wse">1Km/h</td>
                    </tr>
                    <tr>
                        <td>湿度</td>
                        <td id="sd">40%</td>
                    </tr>

                    <tr>
                        <td>降雨量</td>
                        <td id="rain">0mm</td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
        <div class="layui-col-xs12 layui-col-md4">
            <div id="wse-records" style="background-color:#ffffff;min-height:240px;padding: 10px"></div>
        </div>
        <div class="layui-col-xs12 layui-col-md4">
            <div id="aqi-records" style="background-color:#ffffff;min-height:240px;padding: 10px"></div>

</div>

            $("#cityname").html(html_text)
            form.render()

        load_province()
        onChange()
        data_history()

        form.on('select(province)', function (data) {
            onChange(data.value)
        })

        function data_history() {
            let city = $("#cityname").val() || "上海"
            $.post('/data/china/weather?city=' + city, '', function (res) {
                let model = res.model;
                let result_data = res.result_data;
                $("#area").html(model.province + model.cityname);
                $("#record_date").html(model.record_date + model.record_time);
                $("#weather").html(model.weather);
                $("#temp").html(model.temp + "℃");
                $("#sd").html(model.sd + "%");
                $("#ws").html(model.ws + "级");
                $("#wd").html(model.wd);
                $("#wse").html(model.wse + "Km/h");
                $("#rain").html(model.rain + "mm");
                $("#aqi").html(model.aqi);
                /**
                 * 报表功能
                 */
                var tempRecords = echarts.init(document.getElementById('temp-records'), 'walden');

                var optionRecords = {
                    title: {
                        text: '温度变化分析'
                    },
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'cross',
                            label: {
                                backgroundColor: '#6a7985'
                            }
                        },
                        formatter: '{b} <br/>{a} : {c} ℃'
                    },
                    legend: {
                        data: ['温度']
                    },
                    toolbox: {
                        feature: {
                            saveAsImage: {}
                        }
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    },
                    xAxis: [
                        {
                            type: 'category',
                            boundaryGap: false,
                            data: result_data.x
                        }
                    ],
                    yAxis: [
                        {
                            type: 'value',
                            axisLabel: {
                                formatter: '{value} ℃'
                            }
                        }
                    ],
                    series: [
                        {
                            name: '温度',
                            type: 'line',
                            stack: '温度',
                            areaStyle: {},
                            data: result_data.temp_data
                        }
                    ]
                };
                tempRecords.setOption(optionRecords);

                /**
                 * 降雨量变化
                 */

                            }
                        },

                        data: ['降雨量']
                    },
                    toolbox: {
                        feature: {
                            saveAsImage: {}
                        }

                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    },
                    xAxis: [
                        {
                            type: 'category',
                            boundaryGap: false,
                            data: result_data.x
                        }
                    ],
                    yAxis: [
                        {
                            type: 'value',
                            axisLabel: {
                                formatter: '{value} mm'
                            }
                        }
                    ],
                    series: [

                            type: 'line',

    });
</script>
</body>
</html>
